<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="VVKo">
    <link rel="icon" href="/static/img/favicon.ico">

    <title>Рейтинг</title>
    <!-- Bootstrap core CSS -->
      {% block head %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
<link href="/static/css/dashboard.css" rel="stylesheet">
{% endblock %}
  </head>

  <body>


    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">КУРАТОРИ</a>
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">ВИЙТИ</a>
            {% endif %}
        </li>
      </ul>
    </nav>


    <div class="container-fluid">
      <div class="row">

        <nav class="col-md-2 d-none d-md-block bg-light sidebar">

          <div class="sidebar-sticky">
            <ul class="nav flex-column">
                {% block sidebar %}
                    {% endblock %}
            </ul>

          </div>

            <footer class="footer">
        <p>&copy; VVKo 2018</p>
      </footer>
        </nav>



      </div>

    </div>






          {% block content %}

    {% endblock %}





{% block scripts %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-3.3.1.min.js" ></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery-3.3.1.min.js"><\/script>')</script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>


     <!-- Icons -->
    <script src="/static/js/feather.min.js"></script>
    <script>
      feather.replace()
    </script>

    <script type="text/javascript">
    $(document).ready(function () {
        var url = window.location;
        console.log(url.pathname)
        console.log($('a[href="'+ url.pathname +'"]').parent())
        $('a[href="'+ url.pathname +'"]').addClass('active');

        $('.nav-link a').filter(function() {
             return this.href == url.pathname;
        }).addClass('active');
    });


</script>

{% endblock %}


  </body>
</html>
